   <h1>GitHub</h1>

   <h2>creamos un commit</h2>

   <!-- 
    para usar git:
    primero: git add .
    segundo empezamos con los commit: git commit -m ""  entre comillas ponemos lo q hacemos (el commit es para guardar el progreso)

    despues, para ver el estado: git status

    para ver lo q hemos hecho, el historial: git log --oneline

    si yo quiero volver a atras, puedo poner git checkout codigo (el codigo del commit q hicimos y a donde queremos volver)(se pega con el click derecho, no con control c control v)
    si quiero volver a una rama distinta, pongo: git checkout nombredelarama

    para crear una nueva rama: git branch nombredelarama
    para eliminar una rama: git branch -D nombredelarama
    para cambiar de una rama a otra: git checkout nombredelarama
    -->
